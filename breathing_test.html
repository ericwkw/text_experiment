<!DOCTYPE html>
<html>
<head>
    <title>Breathing Text Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=epilogue@800&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E0E0E0;
        }

        .headline {
            font-family: 'Epilogue', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            text-align: center;
        }

        .letter {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 2.5rem; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="headline">
        <span class="letter">F</span><span class="letter">l</span><span class="letter">i</span><span class="letter">p</span><span class="letter">&nbsp;</span><span class="letter">y</span><span class="letter">o</span><span class="letter">u</span><span class="letter">r</span><span class="letter">&nbsp;</span><span class="letter">r</span><span class="letter">o</span><span class="letter">u</span><span class="letter">t</span><span class="letter">i</span><span class="letter">n</span><span class="letter">e</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        const timeline = anime.timeline({
            loop: true,
            direction: 'alternate',
            easing: 'easeInOutSine',
        });

        timeline.add({
            targets: '.letter',
            'font-variation-settings': '"wght" 900',
            duration: 3000,
            delay: anime.stagger(100)
        }).add({
            targets: '.letter',
            'font-variation-settings': '"wght" 100',
            duration: 3000,
            delay: anime.stagger(100)
        });
    </script>
</body>
</html>
